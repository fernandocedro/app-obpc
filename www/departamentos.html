<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <title>Obpc School - Departamentos</title>
        <style>
            /* Estilos de fonte do Google Fonts */
            @import url('https://fonts.googleapis.com/css2?family=Anton&family=Boldonse&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Manrope:wght@200..800;1,200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Unbounded:wght@200..900&display=swap');
            
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            html, body {
                height: 100%;
            }

            body {
                background-color: black;
                color: white;
                font-family: "Funnel Sans", sans-serif;
                display: flex;
                flex-direction: column;
            }

            .main-content {
                flex-grow: 1;
                overflow-y: auto;
                padding-bottom: 80px;
            }

            .container-header {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: #000;
                padding: 15px 0;
                position: sticky;
                top: 0;
                z-index: 10;
            }
            .header-top {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                padding: 10px;
            }
            
            .header-top-line {
                width: 150px;
                height: 2px;
                background-color: #E25402;
                margin: 5px auto;
            }

            /* Estilos para a seção "Departamentos" */
            .departments-container {
                padding: 20px;
            }
            .departments-container h2 {
                color: #E25402;
                text-align: left;
                margin-bottom: 15px;
            }
            .department-card {
                background-color: #06224A;
                border-radius: 15px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
                padding: 20px;
                margin-bottom: 20px;
            }
            .department-card img {
                width: 100%;
                height: auto;
                border-radius: 10px;
                margin-bottom: 15px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            }
            .department-card h3 {
                color: #E25402;
                font-size: 1.5rem;
                margin-bottom: 10px;
            }
            .department-card p {
                font-size: 1rem;
                color: #ccc;
                line-height: 1.4;
                margin-bottom: 20px;
            }
            .subscribe-button {
                width: 100%;
                padding: 12px;
                border-radius: 8px;
                background-color: #E25402;
                color: white;
                font-weight: bold;
                border: none;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            .subscribe-button:hover:not(:disabled) {
                background-color: #d14a02;
            }
            .subscribe-button:disabled {
                background-color: #555;
                cursor: not-allowed;
            }
            .loading-message, .error-message, .no-content-message {
                text-align: center;
                padding: 20px;
                color: #ccc;
            }
            
            /* Estilos do Rodapé e Menu Lateral */
            .container-menun-inferior {
                position: fixed;
                bottom: 0;
                width: 100%;
                background-color: transparent;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 10px 0;
                z-index: 10;
            }

            .container-footer {
                display: flex;
                justify-content: space-around;
                background-color: rgba(6, 34, 74, 0.9);
                padding: 10px 0;
                position: fixed;
                border-radius: 15px;
                bottom: 20px;
                width: 85%;
                z-index: 10;
                box-shadow:  rgba(226, 84, 2, 0.3) 0px 4px 15px;
            }
            .container-footer a {
                color: white;
                font-size: 1.5rem;
                padding: 10px;
            }
            .container-footer i {
                color: #E25402;
                font-size: 1.5rem;
            }
            
            .menu-oculto {
                position: fixed;
                top: 0;
                right: -100%;
                width: 250px;
                height: 100%;
                background-color: #06224A;
                z-index: 20;
                transition: right 0.5s ease-in-out;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                padding-top: 50px;
                padding-bottom: 20px;
                overflow-y: auto;
            }
            .menu-oculto.active {
                right: 0;
            }
            .btn-fecharOculto {
                position: absolute;
                top: 10px;
                right: 15px;
                font-size: 1.5rem;
                color: white;
                cursor: pointer;
            }
            
            .menu-opcoes-barra {
                color: white;
                padding: 15px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                display: flex;
                align-items: center;
                cursor: pointer;
            }

            .menu-opcoes-barra:hover { background-color: rgba(255, 255, 255, 0.1); }

            .menu-opcoes-barra a {
                text-decoration: none;
                color: white;
                width: 100%;
            }

            .menu-opcoes-barra i {
                margin-right: 10px;
                color: #E25402;
            }
            .menu-footer {
                padding: 15px;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }
            .menu-footer .perfil-image {
                display: flex;
                align-items: center;
                margin-bottom: 15px;
            }
            .menu-footer .perfil-image img {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                border: 2px solid white;
                margin-right: 10px;
                object-fit: cover;
            }
        </style>
    </head>
    <body>
        <div id="app-container">
            <header class="container-header">
                <div class="header-top">
                    <img src="./img/logo-obpc.png" alt="Logo OBPC">
                </div>
                <div class="header-top-line"></div>
            </header>
            
            <div class="main-content">
                <section class="departments-container">
                    <h2>Nossos Departamentos</h2>
                    <div id="department-list-container">
                        <div class="loading-message">Carregando departamentos...</div>
                    </div>
                </section>
            </div>
            
             <div class="container-menun-inferior">
               <footer class="container-footer">
                    <div class="home">
                        <a href="index.html" id="home-link"><i class="fa-solid fa-house"></i></a>
                    </div>
                    <div class="oferta">
                        <a href="generoso.html" ><i class="fa-solid fa-heart"></i></i></a>
                    </div>
                    <div class="datas">
                        <a href="events.html"><i class="fa-solid fa-calendar-day"></i></a>
                    </div>
                    <div class="mais">
                        <i class="fa-solid fa-bars" id="btn-abrir-menu"></i>
                    </div>
                </footer>
            </div>
        </div>

        <div class="menu-oculto" id="menu-oculto">
            <div>
                <div class="btn-fecharOculto" id="btn-fechar-menu">x</div>
               <div class="menu-opcoes">
                    <div class="menu-opcoes-barra"><a href="biblia.html"><i class="fa-solid fa-book-bible"></i> Bíblia </a></div>
                    <div class="menu-opcoes-barra"><a href="notes.html"><i class="fa-solid fa-note-sticky"></i> Anotações</a></div>
                    <div class="menu-opcoes-barra"><a href="leitura-diaria.html"><i class="fa-regular fa-calendar-check"></i> Leitura Diaria</a></div>
                    <div class="menu-opcoes-barra"><a href="oracao.html"><i class="fa-solid fa-hands-praying"></i> Oração</a></div>
                    <div class="menu-opcoes-barra"><a href="videos.html"><i class="fa-solid fa-circle-play"></i> Videos</a></div>
                    <div class="menu-opcoes-barra"><a href="departamentos.html"><i class="fa-solid fa-id-card-clip"></i> Departamentos</a></div>
                </div>
            </div>
            <div class="menu-footer">
                <div class="perfil-image">
                    <img id="menu-profile-img" src="https://placehold.co/50x50/E25402/FFFFFF" alt="Perfil">
                    <div class="user-names">
                        <span id="menu-user-name">Carregando...</span>
                    </div>
                </div>
                <div class="menu-opcoes-barra" id="logout-button"><i class="fa-solid fa-right-from-bracket"></i> Sair</div>
            </div>
        </div>

        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
            import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
            import { getFirestore, collection, onSnapshot, query, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

            let db, auth, appId, userId, currentUserProfile;
            
            const departmentListContainer = document.getElementById('department-list-container');
            const menuOculto = document.getElementById('menu-oculto');
            const btnAbrirMenu = document.getElementById('btn-abrir-menu');
            const btnFecharMenu = document.getElementById('btn-fechar-menu');
            const logoutButton = document.getElementById('logout-button');
            const menuUserName = document.getElementById('menu-user-name');
            const menuProfileImg = document.getElementById('menu-profile-img');

            btnAbrirMenu.addEventListener('click', () => menuOculto.classList.add('active'));
            btnFecharMenu.addEventListener('click', () => menuOculto.classList.remove('active'));
            logoutButton.addEventListener('click', () => signOut(auth).catch(error => console.error("Logout error:", error)));

            const fetchUserProfile = async (user) => {
                if (!db || !user) return;
                const userProfileRef = doc(db, `artifacts/${appId}/users/${user.uid}/profile/profile_data`);
                
                onSnapshot(userProfileRef, (docSnap) => {
                    if (docSnap.exists()) {
                        currentUserProfile = docSnap.data();
                        const fullName = `${currentUserProfile.firstName || ''} ${currentUserProfile.lastName || ''}`.trim();
                        menuUserName.textContent = fullName || 'Usuário';
                        menuProfileImg.src = currentUserProfile.profileImageUrl || 'https://placehold.co/50x50/E25402/FFFFFF';
                    } else {
                        currentUserProfile = null;
                        menuUserName.textContent = 'Usuário';
                        menuProfileImg.src = 'https://placehold.co/50x50/E25402/FFFFFF';
                    }
                    fetchAndRenderDepartments();
                });
            };

            const renderDepartments = (departments) => {
                departmentListContainer.innerHTML = '';
                if (!departments || departments.length === 0) {
                    departmentListContainer.innerHTML = '<div class="no-content-message">Nenhum departamento encontrado.</div>';
                    return;
                }

                departments.forEach(dept => {
                    const card = document.createElement('div');
                    card.className = 'department-card';
                    
                    let buttonHtml = '<button class="subscribe-button" disabled>Carregando...</button>';
                    
                    if (userId && currentUserProfile) {
                        const userRequests = currentUserProfile.departmentRequests || [];
                        const existingRequest = userRequests.find(req => req.departmentId === dept.id);

                        if (existingRequest) {
                            if (existingRequest.status === 'approved') {
                                buttonHtml = '<button class="subscribe-button" disabled>Inscrito</button>';
                            } else if (existingRequest.status === 'pending') {
                                buttonHtml = '<button class="subscribe-button" disabled>Pendente</button>';
                            } else {
                                buttonHtml = `<button class="subscribe-button" data-id="${dept.id}">Inscrever-se</button>`;
                            }
                        } else {
                            buttonHtml = `<button class="subscribe-button" data-id="${dept.id}">Inscrever-se</button>`;
                        }
                    } else if (!userId) {
                         buttonHtml = '<button class="subscribe-button" disabled>Faça login para se inscrever</button>';
                    }

                    card.innerHTML = `
                        <img src="${dept.imageUrl || 'https://placehold.co/400x200/06224A/E25402?text=Departamento'}" alt="${dept.name}">
                        <h3>${dept.name}</h3>
                        <p>${dept.description}</p>
                        ${buttonHtml}
                    `;
                    departmentListContainer.appendChild(card);
                });

                document.querySelectorAll('.subscribe-button[data-id]').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        const deptId = e.target.dataset.id;
                        if(!userId || !currentUserProfile) return;

                        const userProfileRef = doc(db, `artifacts/${appId}/users/${userId}/profile/profile_data`);
                        try {
                            const currentRequests = currentUserProfile.departmentRequests || [];
                            if (currentRequests.some(req => req.departmentId === deptId)) {
                                alert('Você já tem uma solicitação para este departamento.');
                                return;
                            }
                            const newRequest = { departmentId: deptId, status: 'pending' };
                            const updatedRequests = [...currentRequests, newRequest];
                            
                            await updateDoc(userProfileRef, {
                                departmentRequests: updatedRequests
                            });
                        } catch (error) {
                            console.error("Erro ao solicitar inscrição:", error);
                            alert('Não foi possível processar sua solicitação. Tente novamente.');
                        }
                    });
                });
            };

            const fetchAndRenderDepartments = () => {
                if (!db) return;
                const departmentsRef = collection(db, `artifacts/${appId}/public/data/departments`);
                onSnapshot(departmentsRef, (snapshot) => {
                    const departmentsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderDepartments(departmentsData);
                }, (error) => {
                    console.error("Erro ao carregar departamentos:", error);
                    departmentListContainer.innerHTML = '<div class="error-message">Erro ao carregar departamentos.</div>';
                });
            };

            const setupFirebase = () => {
                try {
                    let firebaseConfig;
                    if (typeof __firebase_config !== 'undefined' && typeof __app_id !== 'undefined') {
                        firebaseConfig = JSON.parse(__firebase_config);
                        appId = __app_id;
                    } else {
                        firebaseConfig = {
                            apiKey: "AIzaSyArteycUkaN5-dClQ28oHSl-NoiL-s4NaY",
                            authDomain: "app-obpc-49823.firebaseapp.com",
                            projectId: "app-obpc-49823",
                            storageBucket: "app-obpc-49823.firebasestorage.app",
                            messagingSenderId: "690083146419",
                            appId: "1:690083146419:web:c03301f1aca7dd2d299ec6",
                            measurementId: "G-KJPSSSC575"
                        };
                        appId = "default-app-id";
                    }
                    
                    const app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);

                    onAuthStateChanged(auth, async (user) => {
                        if (user) {
                            userId = user.uid;
                            await fetchUserProfile(user);
                        } else {
                            userId = null;
                            currentUserProfile = null;
                            menuUserName.textContent = 'Usuário';
                            menuProfileImg.src = 'https://placehold.co/50x50/E25402/FFFFFF';
                            fetchAndRenderDepartments();
                        }
                    });
                } catch (e) {
                    console.error("Falha ao inicializar o Firebase:", e);
                    departmentListContainer.innerHTML = '<div class="error-message">Falha ao conectar ao banco de dados.</div>';
                }
            };
            
            document.addEventListener('DOMContentLoaded', setupFirebase);
        </script>
    </body>
</html>
